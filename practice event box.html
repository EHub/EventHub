<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

  <style>
    .picture {
      background-image=url("Wedding-couple.jpg");
      height: 100px;
      width: 200px;
      overflow:hidden;
    }
  </style>

  <!--this is the thing for event boxes -->
<div class="row">
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      
      <!--this is the div for the event picture!!!!! -->
      <div class="picture">
      <img src="Wedding-couple.jpg" alt="..." height="200" width="300">
      </div>
      <!-- this is the body of the event -->
      <div class="caption">
        <h3>Atul's Wedding</h3>
        <p> 
          <font size = "2">Date: <span> 4/25/13 </span>
          <br>
          Time: <span> 5pm - 2am </span>
          <br>
          Where: <span> Mary Gates Hall </span>
        </p>
        <p>Atul is getting married, its going to be COOL!</p>
        </font>
        <!-- Buttons are here for event -->
        <p>

          <a href="#" class="btn btn-primary" role="button">Going</a> 
          <a href="#" class="btn btn-default" role="button">More...</a>

        </p>
      </div>
    </div>
  </div>
</div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
