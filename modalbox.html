<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Remote file for Bootstrap Modal</title>  
</head>
<body>

				<div class="modal-header">
                    <h4>Create an Event</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name" class="col-lg-2 control-label">Event:</label>
                        <div class="col-lg-10">
                            <input class="form-control" placeholder="Your Event's Name" name="name" id="name" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="date" class="col-lg-2 control-label">Date:</label>
                        <div class="col-lg-10">
                            <input class="form-control" placeholder="Date of Event" name="date" id="date" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="time" class="col-lg-2 control-label">Time:</label>
                        <div class="col-lg-10">
                            <input class="form-control" placeholder="What time does the party start?" name="time" id="time" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="location" class="col-lg-2 control-label">Location:</label>
                        <div class="col-lg-10">
                            <input class="form-control" placeholder="Where's the part at?" name="loc" id="loc" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-lg-2 control-label">Description:</label>
                        <div class="col-lg-10">
                            <textarea class="form-control" name="des" id="des" placeholder="What's your event?"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-9">
                            <style>
                                #map-container { width: 100%; height: 300px; margin: 10px; padding-right: 10px;}
                                #checks { }
                            </style>

                            <div id="map-container">

                                <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
                                <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
                                <!-- Include all compiled plugins (below), or include individual files as needed -->
                                <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
                                <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
                                <script>    

                                  function init_map() {
                                    var var_location = new google.maps.LatLng(47.6567, -122.3210);

                                    var var_mapoptions = {
                                      center: var_location,
                                      zoom: 14
                                  };

                                  var var_marker = new google.maps.Marker({
                                    position: var_location,
                                    map: var_map,
                                    title:"Venice"});

                                  var var_map = new google.maps.Map(document.getElementById("map-container"),
                                    var_mapoptions);

                                  var_marker.setMap(var_map);    

                              }

                              google.maps.event.addDomListener(window, 'load', init_map);

                          </script></div></div>

                          <div class="col-lg-2">
                            <form action="">
                                <input type="checkbox" name="extras" value="Food" title="Will there be food?"> <span class="glyphicon glyphicon-cutlery" title="Will there be food?"></span>

                                <input type="checkbox" name="extras" value="Paid" title="Is this a paid event?"> <span class="glyphicon glyphicon-usd" title="Is this a paid event?"></span>

                                <input type="checkbox" name="extras" value="Speaker" title="Will there be any special guests?"> <span class="glyphicon glyphicon-user" title="Will there be any special guests?"></span>

                                <input type="checkbox" name="extras" value="Giveaway" title="Will there be give aways or prizes?"> <span class="glyphicon glyphicon-tower" title="Will there be give aways or prizes?"></span>

                            </form>
                        </div>

                    </div>
                    
                </div>
                <div class="modal-footer">
                    <a href="#" class="btn btn-default" data-dismiss="modal">Close</a><a href="#" class="btn btn-info">Create Event</a>
                </div>

</body>
</html>
