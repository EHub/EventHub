<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Start: Create event modul -->
    <div class="modal show" id="contact" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Contact</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name" class="col-lg-2 control-label">Event:</label>
                        <div class="col-lg-10">
                            <input class="form-control" placeholder="Your Event's Name" name="name" id="name" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="date" class="col-lg-2 control-label">Date:</label>
                        <div class="col-lg-10">
                            <input class="form-control" placeholder="Date of Event" name="date" id="date" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="time" class="col-lg-2 control-label">Time:</label>
                        <div class="col-lg-10">
                            <input class="form-control" placeholder="What time does the party start?" name="time" id="time" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="location" class="col-lg-2 control-label">Location:</label>
                        <div class="col-lg-10">
                            <input class="form-control" placeholder="Where's the part at?" name="loc" id="loc" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-lg-2 control-label">Description:</label>
                        <div class="col-lg-10">
                            <textarea class="form-control" name="des" id="des" placeholder="What's your event?"></textarea>
                        </div>
                    </div>

                    <div>
                        <form action="">
                        <input type="checkbox" name="extras" value="Food"> <span class="glyphicon glyphicon-cutlery"></span>

                        <input type="checkbox" name="extras" value="Paid"> <span class="glyphicon glyphicon-usd"></span>

                        <input type="checkbox" name="extras" value="Speaker"> <span class="glyphicon glyphicon-user"></span>

                        <input type="checkbox" name="extras" value="Giveaway"> <span class="glyphicon glyphicon-tower"></span>

                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="#" class="btn btn-default" data-dismiss="modal">Close</a><a href="#" class="btn btn-info">Create Event</a>
                </div>
            </div>
        </div>
    </div>
    <!-- End: Event create modul -->

    <div class="alert alert-success">EVENT CREATED</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
