<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script scr ="js/bootstrap.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
</head>
<body>
    <!-- Start: Create event modul -->
    <div class="modal show" id="contact" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4> Event Details</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name" class="col-lg-2 control-label">Event:</label>
                        Atul's Wedding
                    </div>
                    <div class="form-group">
                        <label for="date" class="col-lg-2 control-label">Date:</label>
                        4/25/13
                    </div>
                    <div class="form-group">
                        <label for="time" class="col-lg-2 control-label">Time:</label>
                        5pm - 2am
                    </div>
                    <div class="form-group">
                        <label for="location" class="col-lg-2 control-label">Location:</label>
                        Mary Gates Hall
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-lg-2 control-label">Description:</label>
                        Atul is getting married, and its going to be AWESOME!
                    </div>

                    <style>
                    #map-container { width: 100%; height: 200px; margin: 10px;}
                    #checks { }
                    </style>
                    <div id="map-container" class="col-md-6">

                        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
                        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
                        <!-- Include all compiled plugins (below), or include individual files as needed -->
                        <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
                        <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
                        <script>    

                        function init_map() {
                            var var_location = new google.maps.LatLng(47.6567, -122.3210);

                            var var_mapoptions = {
                              center: var_location,
                              zoom: 14
                          };

                          var var_marker = new google.maps.Marker({
                            position: var_location,
                            map: var_map,
                            title:"Venice"});

                          var var_map = new google.maps.Map(document.getElementById("map-container"),
                            var_mapoptions);

                          var_marker.setMap(var_map);    

                      }

                      google.maps.event.addDomListener(window, 'load', init_map);

                      </script>
                  </div>
              </div>
                <div class="modal-footer">
                    <div>
                        <form action="">
                           <span class="glyphicon glyphicon-cutlery" title="There's food"></span>
                           <span class="glyphicon glyphicon-tower" title="There's a give away!"></span>

                        </form>
                    </div>
                    <a href="#" class="btn btn-default" data-dismiss="modal">Close</a><a href="#" class="btn btn-info">I'm going</a>
                </div>
            </div>
        </div>
    </div>
<!-- End: Event create modul -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
